version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: easycoach-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: easycoach
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - easycoach-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d easycoach" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (NestJS API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: easycoach-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password@postgres:5432/easycoach
      API_BASE_URL: https://ifa.easycoach.club/en/api/v3/analytics
      API_TOKEN: ${API_TOKEN:-}
      CACHE_TTL: 1800000
      FRONTEND_URL: http://localhost:5173
      PORT: 3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - easycoach-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: easycoach-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:3000
      VITE_APP_NAME: EasyCoach
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - easycoach-network
    depends_on:
      - backend
    stdin_open: true
    tty: true

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: easycoach-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@easycoach.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - easycoach-network
    profiles:
      - tools
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  easycoach-network:
    driver: bridge
